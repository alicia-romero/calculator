<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <h3>Go on, do some math!</h3>
    <div class="grid-container">
      <div class="grid-item" id="result">0</div>
      <div class="grid-item" id="clear" onclick="clearAll()">AC</div>
      <div class="grid-item num-op" id="sign">+/-</div>
      <div class="grid-item num-op" id="percentage">%</div>
      <div class="grid-item operator" id="divide">/</div>
      <div class="grid-item number">1</div>
      <div class="grid-item number">2</div>
      <div class="grid-item number">3</div>
      <div class="grid-item operator" id="multiply">*</div>
      <div class="grid-item number">4</div>
      <div class="grid-item number">5</div>
      <div class="grid-item number">6</div>
      <div class="grid-item operator" id="subtract">-</div>
      <div class="grid-item number">7</div>
      <div class="grid-item number">8</div>
      <div class="grid-item number">9</div>
      <div class="grid-item operator" id="add">+</div>
      <div class="grid-item number" id="zero">0</div>
      <div class="grid-item num-op" id="decimal">.</div>
      <div class="grid-item" id="assign" onclick="showResult()">=</div>
    </div>
  </body>
</html>
